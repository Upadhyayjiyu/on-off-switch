<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Panel On/Off Switch</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Smart Control Panel</h2>
    <div class="switch-container">
      <label class="switch">
        <input type="checkbox" id="toggleSwitch" onclick="toggleDevice()">
        <span class="slider"></span>
      </label>
      <p id="statusText">Device is OFF</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
